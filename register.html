<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <title>Booking Page</title>
</head>
<body>
    <header class="header">
        <a class="home-link" href="/homepage">&#8592; Back to Home</a>
    </header>

    <div class="register-container">
        <h1>Register</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="/register" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <button type="submit">Register</button>
        </form>

        <p class="message">Already have an account? <a href="/login">Login here</a>.</p>
    </div>
</body>
</html>
